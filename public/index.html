<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Force Rank</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
        <script type="module" src="main.js"></script>
    </head>
    <body>
        <div id="start">
            <h1>Force Rank</h1>
            <p class="subheader">The Game That Breaks Up Friends and Family</p>
            <button id="createGameButton">Start Game</button>
            <button id="joinGameButton">Join Game</button>
            <button id="demoMarvelButton">Demo: Marvel</button>

        </div>

        <div id="createGame" style="display: none">
            <h2>Enter player names:</h2>
            <div id="nameInputs">
                <input type="text" class="nameInput" placeholder="Enter name" />
                <input type="text" class="nameInput" placeholder="Enter name" />
            </div>
            <button id="submitNamesButton">Submit</button>
        </div>

        <div id="joinGame" style="display: none">
            <h2>Enter the game code:</h2>
            <input
                type="text"
                id="gameCodeInput"
                class="large-input"
                placeholder="Enter game code"
            />
            <button id="joinGameSubmitButton">Join</button>
        </div>

        <div id="waitingRoom" style="display: none;">
            <h2>Waiting Room</h2>
            <p>Game Code: <span id="waitingRoomGameCode"></span><button id="copyGameCodeButton" class="copy-button">Copy</button></p>
            <h3>Players: <span id="playerCount">1 (including you)</span></h3>
            <ul id="playersList"></ul>
            <p id="lockCount"></p>
            <button id="startGameButton">Start Game</button>
            <div class="invitation-container">
                <textarea id="invitationText" readonly></textarea>
                <button id="copyInvitationButton" class="copy-button">Copy</button>
            </div>
        </div>

        <div id="game" style="display: none">
            <h2 id="rankingLabel"></h2>
            <p class="subheader">Drag the names to rank them</p>
            <div id="rankingContainer">
                <div id="rankNumbers"></div>
                <ul id="sortable"></ul>
            </div>
            <button id="lockButton">Lock It In</button>
        </div>

        <div id="result" style="display: none;">
            <h2 id="resultLabel"></h2>
            <table id="resultTable"></table>
            <button id="nextButton" style="display: none;">Next Ranking</button>
            <button id="endGameButton" style="display: none;">End Game</button>
            <button id="backToVotingButton" style="display: none;">Back to Voting</button>
            <button id="backToStartButton" style="display: none;">Next Ranking</button>



        </div>

        <div id="waitingForVotes" style="display: none">
            <h2>Waiting for Votes</h2>
            <p id="waitingVotesText"></p>
            <button id="stopWaitingButton" style="display: none;">Stop Waiting</button>
        </div>

        <div id="quitButtonContainer" style="position: fixed; bottom: 10px; right: 10px;">
            <a id="quitLink" href="#" style="position: fixed; bottom: 10px; right: 10px; font-size: 0.8em;">Quit</a>
        </div>
    </body>
</html>
