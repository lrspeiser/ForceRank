<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Force Rank</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Force Rank</h1>
        <div id="start">
            <button id="createGameButton">Start Game</button>
            <button id="joinGameButton">Join Game</button>
        </div>
        <div id="createGame">
            <p>Enter player names separated by a comma or a new line:</p>
            <textarea
                id="namesInput"
                placeholder="Enter names here..."
            ></textarea>
            <button id="submitNamesButton">Submit</button>
        </div>
        <div id="joinGame">
            <p>Enter the game code:</p>
            <input type="text" id="gameCodeInput" placeholder="Game Code" />
            <button id="joinGameSubmitButton">Join</button>
        </div>
        <div id="waitingRoom">
            <h2>Waiting Room</h2>
            <p>Game Code: <span id="waitingRoomGameCode"></span></p>
            <ul id="playersList"></ul>
            <button id="startGameButton" style="display: none">
                Start Game
            </button>
        </div>
        <div id="game">
            <h2 id="nameDisplay"></h2>
            <h3 id="topLabel"></h3>
            <div id="dragContainer">
                <ul id="sortable"></ul>
            </div>
            <h3 id="bottomLabel"></h3>
            <button id="lockButton">Lock It In</button>
        </div>
        <div id="result">
            <h2 id="resultText">Waiting for all votes...</h2>
            <ul id="finalResults"></ul>
            <button id="nextButton" style="display: none">Next</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
